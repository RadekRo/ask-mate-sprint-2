{% extends "layout.html" %}
{% block content %}
    <div class="question-list question-txt">
        <form action="/question/update" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{id}}">
        <p>
            <label class="question-title " for="title">Question title:</label><br/>
            <input id="title" name="title" type="text" value="{{question[4]}}" />
        </p>
        <p>
            <label for="message">Message:</label><br/>
            <textarea id="message" name="message" rows="4" cols="50">{{question[5]}}</textarea>
        </p>
        <p>
            <label class="add-img" for="image">Image (only jpg files allowed):</label><br/>
            <input class="add-img" id="file" name="file" type = "file" /><br />
            Warning! If you will choose a new file, the old file will be overwritten!
        </p>
        <p>
            <img src="{{question[6]}}" style="max-width: 150px" />
        </p>
            <button class="edit" type="submit">Update question</button><br />
            <a href="{{url_for('route_question', id = id)}}">CANCEL</a>
        </form>
    </div>


{% endblock %}
